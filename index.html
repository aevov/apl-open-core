<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APL Browser IDE</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }
        
        .ide-container {
            display: grid;
            grid-template-rows: 40px 1fr 200px;
            height: 100vh;
        }
        
        /* Toolbar */
        .toolbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 10px;
            color: white;
        }
        
        .toolbar-title {
            font-weight: 600;
            margin-right: auto;
            font-size: 16px;
        }
        
        .toolbar-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .toolbar-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .toolbar-btn.primary {
            background: #4CAF50;
        }
        
        .toolbar-btn.primary:hover {
            background: #45a049;
        }
        
        /* Main Editor Area */
        .main-area {
            display: grid;
            grid-template-columns: 200px 1fr 300px;
            overflow: hidden;
        }
        
        /* File Explorer */
        .file-explorer {
            background: #252526;
            border-right: 1px solid #3e3e42;
            overflow-y: auto;
        }
        
        .explorer-header {
            padding: 10px;
            background: #2d2d30;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #ccc;
        }
        
        .file-tree {
            padding: 5px 0;
        }
        
        .file-item {
            padding: 5px 10px 5px 20px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }
        
        .file-item:hover {
            background: #2a2d2e;
        }
        
        .file-item.active {
            background: #37373d;
            border-left: 2px solid #667eea;
        }
        
        .file-icon {
            margin-right: 5px;
        }
        
        /* Editor */
        .editor-pane {
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }
        
        .editor-tabs {
            display: flex;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            overflow-x: auto;
        }
        
        .editor-tab {
            padding: 8px 15px;
            cursor: pointer;
            font-size: 13px;
            border-right: 1px solid #3e3e42;
            transition: background 0.2s;
            white-space: nowrap;
        }
        
        .editor-tab:hover {
            background: #2a2d2e;
        }
        
        .editor-tab.active {
            background: #1e1e1e;
        }
        
        .editor-tab .close {
            margin-left: 8px;
            opacity: 0.6;
        }
        
        .editor-tab .close:hover {
            opacity: 1;
        }
        
        .editor-content {
            flex: 1;
            position: relative;
        }
        
        #code-editor {
            width: 100%;
            height: 100%;
            padding: 15px;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }
        
        /* Properties Panel */
        .properties-panel {
            background: #252526;
            border-left: 1px solid #3e3e42;
            overflow-y: auto;
        }
        
        .panel-section {
            border-bottom: 1px solid #3e3e42;
        }
        
        .panel-header {
            padding: 10px;
            background: #2d2d30;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #ccc;
            cursor: pointer;
        }
        
        .panel-content {
            padding: 10px;
            font-size: 12px;
        }
        
        .property-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        
        .property-label {
            color: #999;
        }
        
        .property-value {
            color: #4ec9b0;
        }
        
        /* Terminal/Output */
        .terminal {
            background: #1e1e1e;
            border-top: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }
        
        .terminal-header {
            display: flex;
            background: #2d2d30;
            padding: 5px 10px;
            align-items: center;
            gap: 10px;
        }
        
        .terminal-tab {
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 3px;
        }
        
        .terminal-tab.active {
            background: #1e1e1e;
        }
        
        .terminal-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .terminal-line {
            padding: 2px 0;
        }
        
        .terminal-line.success {
            color: #4ec9b0;
        }
        
        .terminal-line.error {
            color: #f48771;
        }
        
        .terminal-line.info {
            color: #569cd6;
        }
        
        /* Buttons */
        .btn-group {
            display: flex;
            gap: 5px;
        }
        
        /* Syntax Highlighting */
        .keyword {
            color: #569cd6;
        }
        
        .string {
            color: #ce9178;
        }
        
        .comment {
            color: #6a9955;
        }
        
        .function {
            color: #dcdcaa;
        }
        
        .runic {
            color: #c586c0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="ide-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-title">‚ö° APL Browser IDE</div>
            <select id="mode-select" class="toolbar-btn">
                <option value="ascii">ASCII Mode</option>
                <option value="runic">Runic Mode</option>
            </select>
            <button class="toolbar-btn" onclick="newFile()">üìÑ New</button>
            <button class="toolbar-btn" onclick="openFile()">üìÇ Open</button>
            <button class="toolbar-btn" onclick="saveFile()">üíæ Save</button>
            <button class="toolbar-btn primary" onclick="runCode()">‚ñ∂Ô∏è Run</button>
            <button class="toolbar-btn" onclick="compileCode()">üî® Compile</button>
            <button class="toolbar-btn" onclick="convertSyntax()">üîÑ Convert</button>
        </div>
        
        <!-- Main Area -->
        <div class="main-area">
            <!-- File Explorer -->
            <div class="file-explorer">
                <div class="explorer-header">Explorer</div>
                <div class="file-tree" id="file-tree">
                    <div class="file-item active" onclick="selectFile('example.apl')">
                        <span class="file-icon">üìÑ</span>
                        example.apl
                    </div>
                    <div class="file-item" onclick="selectFile('quantum.apl')">
                        <span class="file-icon">üìÑ</span>
                        quantum.apl
                    </div>
                    <div class="file-item" onclick="selectFile('neural.apl')">
                        <span class="file-icon">üìÑ</span>
                        neural.apl
                    </div>
                </div>
            </div>
            
            <!-- Editor -->
            <div class="editor-pane">
                <div class="editor-tabs">
                    <div class="editor-tab active">
                        example.apl
                        <span class="close" onclick="closeTab(event)">√ó</span>
                    </div>
                </div>
                <div class="editor-content">
                    <textarea id="code-editor" spellcheck="false">// Welcome to APL Browser IDE!
// Try quantum computing with APL

function quantum_demo() {
    // Create 2-qubit system
    q = Q.super(2)
    
    // Apply Hadamard gate
    Q.gate(q, "hadamard", 0)
    
    // Entangle qubits
    Q.entangle(q, 0, 1)
    
    print("Quantum Bell state created!")
    return q
}

// Run the demo
quantum_demo()</textarea>
                </div>
            </div>
            
            <!-- Properties Panel -->
            <div class="properties-panel">
                <div class="panel-section">
                    <div class="panel-header">Properties</div>
                    <div class="panel-content">
                        <div class="property-row">
                            <span class="property-label">Language:</span>
                            <span class="property-value">APL</span>
                        </div>
                        <div class="property-row">
                            <span class="property-label">Lines:</span>
                            <span class="property-value" id="line-count">0</span>
                        </div>
                        <div class="property-row">
                            <span class="property-label">Characters:</span>
                            <span class="property-value" id="char-count">0</span>
                        </div>
                        <div class="property-row">
                            <span class="property-label">Mode:</span>
                            <span class="property-value" id="syntax-mode">ASCII</span>
                        </div>
                    </div>
                </div>
                
                <div class="panel-section">
                    <div class="panel-header">Quick Operations</div>
                    <div class="panel-content">
                        <div style="display: flex; flex-direction: column; gap: 5px;">
                            <button class="toolbar-btn" onclick="insertQuantum()">Insert Quantum</button>
                            <button class="toolbar-btn" onclick="insertNeural()">Insert Neural</button>
                            <button class="toolbar-btn" onclick="insertGenetic()">Insert Genetic</button>
                        </div>
                    </div>
                </div>
                
                <div class="panel-section">
                    <div class="panel-header">Examples</div>
                    <div class="panel-content">
                        <div style="display: flex; flex-direction: column; gap: 5px;">
                            <button class="toolbar-btn" onclick="loadExample('quantum')">Quantum</button>
                            <button class="toolbar-btn" onclick="loadExample('neural')">Neural</button>
                            <button class="toolbar-btn" onclick="loadExample('genetic')">Genetic</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Terminal -->
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-tab active">Output</div>
                <div class="terminal-tab">Problems</div>
                <div class="terminal-tab">Debug Console</div>
                <button class="toolbar-btn" style="margin-left: auto;" onclick="clearTerminal()">Clear</button>
            </div>
            <div class="terminal-content" id="terminal">
                <div class="terminal-line info">> APL Browser IDE Ready</div>
                <div class="terminal-line info">> Click Run to execute code</div>
            </div>
        </div>
    </div>
    
    <script src="../dist/apl.bundle.js"></script>
    <script src="../examples/examples.js"></script>
    
    <script>
        let apl = new APL({ debug: false });
        let currentFile = 'example.apl';
        let files = new Map();
        
        const editor = document.getElementById('code-editor');
        const terminal = document.getElementById('terminal');
        const modeSelect = document.getElementById('mode-select');
        
        // Initialize
        files.set('example.apl', editor.value);
        updateStats();
        
        // Editor events
        editor.addEventListener('input', () => {
            updateStats();
            files.set(currentFile, editor.value);
        });
        
        modeSelect.addEventListener('change', (e) => {
            document.getElementById('syntax-mode').textContent = e.target.value.toUpperCase();
        });
        
        // File operations
        function newFile() {
            const name = prompt('File name:', 'untitled.apl');
            if (name) {
                files.set(name, '// New APL file\n\n');
                currentFile = name;
                editor.value = files.get(name);
                updateFileTree();
                addTerminalLine(`Created: ${name}`, 'success');
            }
        }
        
        function openFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.apl';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    files.set(file.name, event.target.result);
                    currentFile = file.name;
                    editor.value = event.target.result;
                    updateFileTree();
                    addTerminalLine(`Opened: ${file.name}`, 'success');
                };
                reader.readAsText(file);
            };
            input.click();
        }
        
        function saveFile() {
            const content = editor.value;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFile;
            a.click();
            URL.revokeObjectURL(url);
            addTerminalLine(`Saved: ${currentFile}`, 'success');
        }
        
        function selectFile(name) {
            if (files.has(name)) {
                currentFile = name;
                editor.value = files.get(name);
                document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
                event.target.closest('.file-item').classList.add('active');
            }
        }
        
        // Code execution
        async function runCode() {
            clearTerminal();
            addTerminalLine('=== Running APL Program ===', 'info');
            addTerminalLine('');
            
            const code = editor.value;
            const mode = modeSelect.value;
            
            try {
                const startTime = performance.now();
                const result = await apl.run(code, { mode });
                const endTime = performance.now();
                
                addTerminalLine('');
                addTerminalLine(`=== Completed in ${(endTime - startTime).toFixed(2)}ms ===`, 'info');
                
                if (result.success) {
                    addTerminalLine('Status: SUCCESS', 'success');
                    addTerminalLine('Result: ' + JSON.stringify(result.result, null, 2));
                } else {
                    addTerminalLine('Status: FAILED', 'error');
                    addTerminalLine('Error: ' + result.error, 'error');
                }
            } catch (error) {
                addTerminalLine('Runtime Error: ' + error.message, 'error');
            }
        }
        
        async function compileCode() {
            clearTerminal();
            addTerminalLine('=== Compiling ===', 'info');
            
            const code = editor.value;
            const compiled = apl.compile(code);
            
            if (compiled.success) {
                addTerminalLine('Compilation: SUCCESS', 'success');
                addTerminalLine('Mode: ' + compiled.sourceMode);
                addTerminalLine('Operations: ' + (compiled.code?.operations?.length || 0));
                addTerminalLine('');
                addTerminalLine('Bytecode:');
                addTerminalLine(JSON.stringify(compiled.code, null, 2));
            } else {
                addTerminalLine('Compilation: FAILED', 'error');
                addTerminalLine('Error: ' + compiled.error, 'error');
            }
        }
        
        function convertSyntax() {
            const mode = modeSelect.value;
            const code = editor.value;
            
            if (mode === 'runic') {
                editor.value = apl.toRunic(code);
                addTerminalLine('Converted to runic syntax', 'success');
            } else {
                editor.value = apl.toAscii(code);
                addTerminalLine('Converted to ASCII syntax', 'success');
            }
            
            files.set(currentFile, editor.value);
            updateStats();
        }
        
        // Quick inserts
        function insertQuantum() {
            insertTemplate(`
// Quantum operation
q = Q.super(2)
Q.gate(q, "hadamard", 0)
Q.entangle(q, 0, 1)
`);
        }
        
        function insertNeural() {
            insertTemplate(`
// Neural network
net = N.net(100)
patterns = N.match(net, data)
N.learn(net, patterns, 0.01)
`);
        }
        
        function insertGenetic() {
            insertTemplate(`
// Genetic algorithm
fitness = G.fitness(population)
offspring = G.cross(selected)
G.mutate(offspring, 0.1)
`);
        }
        
        function insertTemplate(template) {
            const pos = editor.selectionStart;
            const before = editor.value.substring(0, pos);
            const after = editor.value.substring(pos);
            editor.value = before + template + after;
            files.set(currentFile, editor.value);
            updateStats();
        }
        
        // Load examples
        function loadExample(type) {
            if (window.APLExamples && window.APLExamples[type + 'Superposition']) {
                const example = window.APLExamples[type + 'Superposition'];
                editor.value = example.ascii;
                files.set(currentFile, editor.value);
                updateStats();
                addTerminalLine(`Loaded ${type} example`, 'success');
            }
        }
        
        // Terminal
        function addTerminalLine(text, type = '') {
            const line = document.createElement('div');
            line.className = 'terminal-line ' + type;
            line.textContent = text;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        function clearTerminal() {
            terminal.innerHTML = '';
        }
        
        // UI updates
        function updateStats() {
            const lines = editor.value.split('\n').length;
            const chars = editor.value.length;
            document.getElementById('line-count').textContent = lines;
            document.getElementById('char-count').textContent = chars;
        }
        
        function updateFileTree() {
            // Update file tree display
        }
        
        function closeTab(event) {
            event.stopPropagation();
            // Close tab logic
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        saveFile();
                        break;
                    case 'r':
                        e.preventDefault();
                        runCode();
                        break;
                    case 'b':
                        e.preventDefault();
                        compileCode();
                        break;
                }
            }
        });
        
        addTerminalLine('Ready! Press Ctrl+R to run code', 'info');
    </script>
</body>
</html>
